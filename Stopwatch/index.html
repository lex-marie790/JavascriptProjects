<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Stop Watch</title>
	</head>
	<body>
		<div class="stopwatch">
			<h1>STOPWATCH</h1>
			<div class='stopWatchNumbers'>
				<p>
					<span id="displayM" class='buttonIcon'>00</span>:<span id="displayS" class='buttonIcon'>00</span>:<span id="displayMs" class='buttonIcon'>00</span>	
				</p>	
			</div>
			

			<div class="buttons">
				<button class="startButton  toggle">►</button>
				<button class="pauseButton">❚❚</button>
				<button class="resetButton"><i class="fa fa-stop-circle"></i></button>
			</div>
		</div>
      
      
		<script src="scripts.js"></script>
	</body>
</html>
